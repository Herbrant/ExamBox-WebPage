{{ with .Site.Data.teamSection }}
{{ if .enable }}
<section class="section testimonial">
    <div class="testimonial__background_shape">
        <svg viewBox="0 0 1920 79">
            <path d="M0 0h1920v79L0 0z" data-name="Path 1450" />
        </svg>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="testimonial__header">
                    <span class="top-title">{{ .topTitle }}</span>
                    {{ .title | markdownify }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="testimonial__slider">
                    {{ $section := .member }}
                    {{ range $section }}
                    <div class="testimonial__slider_item">
                        <div class="row justify-content-center my-4">
                            <div class="icon">
                                <img style="width: 100%; max-width: 100px; border-radius: 50%;" src="{{ .image }}" alt="Avatar"> 
                            </div>
                        </div>
                        <div class="text-center">
                            <h5>{{ .name }}</h5>
                            <p class="testimonial__slider_item-content"> {{ .comment | markdownify }} </p>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
