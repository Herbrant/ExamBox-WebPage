{{ with .Site.Data.mascotteSection }}
{{ if .enable }}
<section class="section about" id="about">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="about_header mb-5">
                    <span class="top-title">{{ .topTitle }}</span>
                    {{ .title | markdownify}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="about_content">
                    <div class="about_content-thumb my-4">
                        <div class="about_content-thumb-image">
                            <img src="{{ .image | absURL }}" alt="about-img"
                                style='-webkit-mask: url({{"images/about/about-mask-svg.svg" | absURL}});'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
